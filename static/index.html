<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Converter</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Music Link Converter</h1>
        <p class="subtitle">Paste a Spotify or YouTube Music link to convert.</p>

        <div class="input-group">
            <input type="text" id="url-input" placeholder="Enter Spotify or YouTube Music URL">
            <button id="convert-button">Convert</button>
        </div>

        <div id="spinner" class="spinner" style="display: none;"></div>

        <div id="result-container" style="display: none;">
            <p>Converted URL:</p>
            <div class="result-line">
                <a id="result-url" href="#" target="_blank" rel="noopener noreferrer"></a>
                <button id="copy-button" title="Copy to clipboard" class="copy-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <p id="copy-feedback" class="copy-feedback"></p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
