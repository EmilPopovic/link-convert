services:
  api:
    image: emilpopovic/linkconvert-api:${GIT_COMMIT_HASH:-latest}
    ports:
      - target: 5555
        published: 5555
        protocol: tcp
        mode: host
    secrets:
      - spotify-client-id
      - spotify-client-secret
      - youtube-api-key
    environment:
      - API_URL=https://linkconvert.emilpopovic.me
      - SPOTIFY_CLIENT_ID_FILE=/run/secrets/spotify-client-id
      - SPOTIFY_CLIENT_SECRET_FILE=/run/secrets/spotify-client-secret
      - YOUTUBE_API_KEY_FILE=/run/secrets/youtube-api-key
    depends_on:
      - redis
    networks:
      - shared-net

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - shared-net

secrets:
  spotify-client-id:
    external: true
  spotify-client-secret:
    external: true
  youtube-api-key:
    external: true

networks:
  shared-net:
    external: true
